<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!--criteria part-->
        <div class="criteria">
          <form onSubmit="submit_criteria(); return false;" style="padding-left: 20px; padding-right:20px; padding-bottom: 20px;">
            <!--length of the password-->
            <div class="form-group">
              <br></br>
                <label for="passLength">Enter the length of your password</label>
                <input type="text" class="form-control" id="passLength" placeholder="Enter a number">
            </div>
            <!--check boxes-->
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="lowerCase">
              <label class="form-check-label" for="lowerCase">Lower Case</label><br>
  
              <input type="checkbox" class="form-check-input" id="upperCase">
              <label class="form-check-label" for="upperCase">Upper Case</label><br>
              
              <input type="checkbox" class="form-check-input" id="numberCase">
              <label class="form-check-label" for="numberCase">Number</label><br>
              
              <input type="checkbox" class="form-check-input" id="specialCase">
              <label class="form-check-label" for="specialCase">Special Character</label><br>
            </div>
            <button id='submitBtn' type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        <!--password generation part-->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generateBtn" class="btn">Generate Password</button>
          <button id="copyBtn" class="btn">Copy</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
